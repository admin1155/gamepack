

name: 离线版服务端制作

on:
  push:
    branches:
      - main # 或者你使用的其他分支名称
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run se.jar
      run: |
        java -jar se.jar

    - name: Zip application files
      run: |
        zip -r a.zip . -x ".git/*" 

    - name: Upload a.zip as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: 服务端.zip # 制品的名字
        path: a.zip # 要上传的文件路径
