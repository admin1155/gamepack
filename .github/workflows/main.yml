

name: 离线版服务端制作

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 检查仓库
      uses: actions/checkout@v3

    - name: 设置java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: 制作服务端文件
      run: |
        java -jar server.jar
    # - name: Zip application files into 服务端.zip
    #   run: |
    #     zip -r 服务端.zip . -x ".git/*"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: 服务端
        path: |
              ./*
              ./.fabric/**
